<!--
  mat-card...Componente importado desde Material Design,
  cuenta de 3 partes: la card, el car-title y el card-content.
-->
<mat-card>
    <mat-card-title>Mapa</mat-card-title>

    <mat-card-content>
        <!--
      agm-map...componente para visualizar el mapa desde Angular-Maps
    -->
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            <!--
        agm-marker...componente para visualizar un marcador dentro de un mapa desde Angular-Maps
      -->
            <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">
                <!--
          agm-info-window...componente para visualizar informaciÃ³n de un marcador dentro de un mapa desde Angular-Maps
        -->
                <agm-info-window>
                    <strong>{{marcador.titulo}}</strong>
                    <p>{{marcador.desc}}</p>
                    <div>
                        <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Editar</button>
                        <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>

                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>

    </mat-card-content>

</mat-card>
